name: Build and deploy Node.js app to Azure Web App - spell-craft

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Use stable Node version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ✅ Install & build React frontend (root package.json)
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # ✅ Upload ONLY build output + backend
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            build
            backend
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: spell-craft
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_83000CFEB3354200A1223D8727DB5ED4 }}
          package: .
