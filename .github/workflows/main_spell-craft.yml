name: Build and deploy Node.js app to Azure Web App - spell-craft

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ðŸ”¹ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Use Node 20 LTS (matches Azure App Service)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ðŸ”¹ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # ðŸ”¹ Build React frontend
      - name: Build React app
        run: npm run build

      # ðŸ”¹ Install backend dependencies (CRITICAL FIX)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # ðŸ”¹ Upload build + backend (with node_modules)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            build
            backend
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ðŸ”¹ Download artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      # ðŸ”¹ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: spell-craft-inp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_83000CFEB3354200A1223D8727DB5ED4 }}
          package: .
